<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Ridekeeper</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/profile.css"/>
  <link rel="stylesheet" href="css/settings.css"/>
  <link rel="stylesheet" href="lib/angular-snap/angular-snap.css" />
</head>
<body>

  <snap-drawers data-snap-ignore="true">
    <div snap-drawer>
       <div>
        <a href="#/vehicles-stolen" class="drawer-button" id="sidebar-vehicles-stolen">Vehicles Being Stolen</a>
       </div>
      <div>
        <a href="#/profile" class="drawer-button" id="sidebar-profile">My Profile</a> 
      </div>
      <div>
        <a href="#/vehicles" class="drawer-button" id="sidebar-vehicles">My Vehicles</a> 
      </div>
      <div>
        <a href="#/settings" class="drawer-button" id="sidebar-settings">Settings</a> 
      </div>
    </div>
  </snap-drawers>

  <div ng-view></div>

  <script type="text/javascript" src="phonegap.js"></script>
  <script src="lib/jquery/jquery-2.0.0.min.js"></script>
  <script src="lib/snapjs/snap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-snap/angular-snap.js"></script>
  <script src="lib/amplify/amplify.min.js"></script>
  <script src="lib/jquery/jquery.parse.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/user.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/ridekeeper.js"></script>
  <script src="js/vehicle.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/vehicle_info.js"></script>
  <script src="js/stolen.js"></script>
  <script src="js/vehicles.js"></script>
  <script src="js/login.js"></script>
  <script src="js/registration.js"></script>
    

</body>
</html>
