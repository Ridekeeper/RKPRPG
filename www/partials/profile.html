<snap-content snap-options="snapOpts">
 <div class="overlay">
  <div class="overlay-box">
    <img class="overlay-loader" src="img/ajax-loader.gif" />
  </div>
 </div>
 <div id="top-bar">
 <img src="./icon.png" snap-toggle id="snap-button">
<h1>My Profile</h1>
 </div>

 <div id="main-view">
   <div class="profile-photo">
     <h2>Picture</h2>
     <img src="img/logo.png" />
     <h2 class="ui-button centered" onClick="showMessage('Change?')">Change</h2>
   </div>
   <div class="profile-settings">
   <h2 class="indented" >Name</h2>
   <h2 class="indented" >Email</h2>
   <h2 class="indented" >Phone</h2>
   <h2 class="ui-button centered">Save</h2>
   <h2 class="ui-button centered">Sign Out</h2>
   </div>
 </div>
</snap-content>
